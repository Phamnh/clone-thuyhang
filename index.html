<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huỳnh Thị Thúy Hằng</title>
    <link rel="stylesheet" href="demo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="a">
        <div class="can">
            <div class="cana">Huỳnh Thị Thúy Hằng</div>
            <div class="cana" style="text-align: right; margin-top: 20px;">Thúy Hằng</div>
        </div>
        <div id="parent-circle" >
            <div class="circle blue">  
            </div>
            <div class="circle pink"></div>
            <div class="circle lime"></div>
            <div class="circle orange"></div>
            <div class="circle teal"></div>
        </div>
        <audio id="nhatne" controls loop >
            <source src="music/Co-Em-Trong-Doi-Chau-Khai-Phong.mp3" type="audio/mpeg">
        </audio>
    </div>
        
    <script>
    document.getElementById("nhatne").play();
        var state=true;
       function hieuyeuem(){
           var cc = document.getElementById("parent-circle");
           var emnhu = "";
            if(state){
                 emnhu = "url('img/hang1.jpg')";
                 state=false;
            }else {
                emnhu="url('img/hang2.jpg')";
                state=true;
            }
           cc.style.backgroundImage = emnhu;
       }
       setInterval(hieuyeuem, 3000);
       $(document).ready(function(){ 
        $("#nhatne").play();
})
    </script>
</body>
</html>
